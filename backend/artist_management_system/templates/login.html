{% extends 'base.html' %}

{% block body %}
<div class="login_container">
    <h1>Login</h1>
    <form method="POST" action="{% url 'check_login' %}"> {% csrf_token %}
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="username@gmail.com">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="********">
          </div>
          <button type="submit" class="btn btn-primary login_btn">Login</button>
          <small class="mx-2"> Not registered? <a href="{% url 'register' %}">Register</a></small>
    </form>
</div>
{% endblock body %}
