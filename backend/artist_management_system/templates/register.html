{% extends 'base.html' %}

{% block body %}
<div class="register_container">
    <h1>Create Account</h1>
    <form method="POST" action="{% url 'register_admin' %}"> {% csrf_token %}
        <div class="row g-3 my-1">
            <div class="col-md-6">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
        </div>

        <div class="row g-3 my-1">

            <div class="col-md-6">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="col-md-6">
                <label for="con_password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="con_password" name="con_password">
            </div>
        </div>
        <div class="col-12 my-3">
            <button type="submit" class="btn btn-primary">Register</button>
            <small class="mx-2"> Already Registered ? <a href="{% url 'login_page' %}">Login</a></small>
        </div>
    </form>
</div>
{% endblock body %}
